{% extends 'base.html' %}
{% block title %}Update{% endblock title %}

{% block body %}

<div class="container my-3" style="border: 1px solid #ccc; box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); border-radius: 30px; padding-left: 30px; padding-right: 20px;">
    <br>
    <h2>Add a Task</h2>
    <form action="/update/{{todo.sno}}" method="POST">
  <div class="mb-3">
    <label for="title" class="form-label">Task Title</label>
    <input style="background-color: transparent;" type="text" class="form-control" value="{{todo.title}}" name="title" id="title" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Task Description</label>
    <input style="background-color: transparent;" type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc">
  </div>
  <button type="submit" class="btn btn-dark">Update</button>
  <br><br>
</form>
</div>


{% endblock body %}
