{% extends 'base.html' %}
{% block title %}Update{% endblock title %}

{% block body %}
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">MyTodo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
      </ul>
      <span class="quote-box">
        <p id="quote" class="quote">Loading quote...</p>
      </span>
    </div>
  </div>
</nav>
<script src="{{ url_for('static', filename='js/test.js') }}"></script>

<div class="container my-3" style="border: 1px solid #ccc; box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); border-radius: 30px; padding-left: 30px; padding-right: 20px; background-color: #88888823;">
    <br>
    <h2>Add a Task</h2>
    <form action="/update/{{todo.sno}}" method="POST">
  <div class="mb-3">
    <label for="title" class="form-label">Task Title</label>
    <input style="background-color: transparent;" type="text" class="form-control" value="{{todo.title}}" name="title" id="title" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Task Description</label>
    <input style="background-color: transparent;" type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc">
  </div>
  <button type="submit" class="btn btn-dark">Update</button>
  <br><br>
</form>
</div>


{% endblock body %}
